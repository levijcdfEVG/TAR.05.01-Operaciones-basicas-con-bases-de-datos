<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Elegir Operación</title>
    </head>
    <body>
        <h1>Elige una Operación</h1>
        <form action="mostrar.php" method="post">
            <!-- No se ponen SQL en los selects debido a que no es seguro y se pueden hacer injecciones SQL -->
            <select name="consulta">
                <option value="" disabled selected>Selecciona una opcion</option>
                <option value="SELECT nombre FROM alumnos ORDER BY nombre;" disabled>Seleccionar todos los alumnos por orden alfabético del nombre</option>
                <option value="SELECT DISTINCT count(nombre) as Nombres FROM alumnos;" disabled>Contar los nombres únicos</option>
                <option value="SELECT apellido from alumnos ORDER BY dni;" disabled>Seleccionar los apellidos de los dnis por orden de numeración</option>
                <option value="SELECT DISTINCT nombre, apellido FROM alumnos ORDER BY apellido;" disabled>Seleccionar nombres y apellidos únicos de todos los alumnos</option>
                <option value="SELECT DISTINCT nombre, apellido, dni FROM alumnos ORDER BY nombre;">Mostrar Todos</option>
                <option value="SELECT DISTINCT count(nombre) FROM alumnos">Contar Nombres</option>
            </select>
            <input type="submit" value="Ejecutar Consulta" />
        </form>
        <br>
        <form action="insertar.php" method="post">
            <label>
                Nombre:<input type="text" name="nombre" />
            </label>
            <br>
            <label>
                Apellido:<input type="text" name="apellido" />
            </label>
            <br>
            <label>
                DNI:<input type="text" name="dni" />
            </label>
            <br>
            <input type="submit" value="Ejecutar Consulta" />
        </form>
    </body>
</html>
